<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad MÃ¡gica - Mary Ann</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-profundo: #062e1e;
            --verde-alegre: #0a5d38;
            --oro: #f9c74f;
            --oro-metal: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, var(--verde-alegre) 0%, var(--verde-profundo) 100%);
            font-family: 'Playfair Display', serif;
            color: white; overflow: hidden;
            touch-action: manipulation;
        }

        /* --- CORONA --- */
        .corona-adviento {
            position: absolute; top: 2%; left: 50%; transform: translateX(-50%);
            width: 120px; z-index: 100;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            animation: float-corona 4s ease-in-out infinite;
        }
        @keyframes float-corona { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -10px); } }

        /* --- ARBOLITO --- */
        .tree-blink {
            font-size: 60px; text-align: center;
            animation: pulse-gold 1.5s ease-in-out infinite;
            display: block; margin-bottom: -5px;
        }
        @keyframes pulse-gold {
            0%, 100% { filter: drop-shadow(0 0 5px var(--oro)); opacity: 0.7; transform: scale(0.95); }
            50% { filter: drop-shadow(0 0 25px var(--oro)); opacity: 1; transform: scale(1.05); }
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: var(--verde-profundo);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-oro {
            background: var(--oro-metal); color: #4a3701; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase; border: 1px solid rgba(255,255,255,0.3); transition: 0.3s;
        }

        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px);
            border: 2px solid var(--oro); padding: 25px; border-radius: 35px;
            text-align: center; z-index: 10; width: 85%; max-width: 320px;
        }
        .marco { border: 8px double var(--oro); padding: 5px; background: white; margin-top: 5px; }

        .snowflake { position: fixed; top: -10px; color: white; z-index: 1000; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
        
        canvas { border: 3px solid var(--oro); border-radius: 15px; background: rgba(0,0,0,0.3); width: 280px; height: 350px; }
        h1 { font-family: 'Mountains of Christmas', cursive; font-size: 2.8rem; color: var(--oro); margin: 0; }
        .santa-img { width: 100px; height: auto; margin-bottom: 5px; }
    </style>
</head>
<body onclick="iniciarAudio()">

    <img src="TU_LINK_DE_LA_CORONA.png" alt="Corona" class="corona-adviento">

    <div id="preloader">
        <div class="tree-blink" style="font-size: 80px;">ðŸŽ„</div>
        <p style="color:var(--oro); font-family:'Mountains of Christmas'; margin-top:15px;">CARGANDO MAGIA...</p>
    </div>

    <div id="start-screen" style="display: none; height: 100%; align-items: center; justify-content: center;">
        <div class="card">
            <img src="TU_LINK_DE_PAPA_NOEL.png" class="santa-img">
            <h1>Â¡Mary Ann!</h1>
            <p>Atrapa 5 regalos para ver tu sorpresa.</p>
            <button class="btn-oro" onclick="irAlJuego()">Â¡Jugar ahora!</button>
        </div>
    </div>

    <div id="game-area" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h2 style="font-family:'Mountains of Christmas'; color: var(--oro); font-size: 2.2rem;">Regalos: <span id="score">0</span>/5</h2>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="final-screen" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h1>Â¡Felicidades!</h1>
        <div class="tree-blink">ðŸŽ„</div>
        <div class="marco"><img src="TU_LINK_DE_CANVA.jpg" style="width: 240px;"></div>
        <button class="btn-oro" onclick="location.reload()">Reintentar</button>
    </div>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx, bgMusicActive = false;

        function iniciarAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                playMelody();
                bgMusicActive = true;
            }
        }

        function playNote(f, d, v = 0.05, t = 'sine') {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.value = f;
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        // MÃºsica de fondo (Jingle Bells simple)
        function playMelody() {
            const jingle = [329, 329, 329, 329, 329, 329, 329, 392, 261, 293, 329];
            let n = 0;
            setInterval(() => {
                if(bgMusicActive) {
                    playNote(jingle[n % jingle.length], 0.3);
                    n++;
                }
            }, 450);
        }

        function playWinFanfare() {
            bgMusicActive = false; // Detiene mÃºsica de fondo
            const notes = [523, 659, 783, 1046];
            notes.forEach((f, i) => setTimeout(() => playNote(f, 1, 0.1, 'square'), i * 150));
        }

        // LÃ³gica del Juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let pts = 0, active = false, gifts = [];

        function irAlJuego() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            canvas.width = 280; canvas.height = 350;
            active = true; spawn(); loop();
        }

        function spawn() { if(active) { gifts.push({x: Math.random()*240, y: -40}); setTimeout(spawn, 900); } }

        function loop() {
            if(!active) return;
            ctx.clearRect(0,0,280,350);
            gifts.forEach((g, i) => {
                g.y += 4; ctx.font = "40px Arial"; ctx.fillText("ðŸŽ", g.x, g.y);
                if(g.y > 350) gifts.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        canvas.onpointerdown = (e) => {
            const r = canvas.getBoundingClientRect();
            const mx = (e.clientX || e.touches[0].clientX) - r.left;
            const my = (e.clientY || e.touches[0].clientY) - r.top;
            gifts.forEach((g, i) => {
                if(mx > g.x && mx < g.x+40 && my > g.y-40 && my < g.y) {
                    gifts.splice(i, 1); pts++;
                    playNote(880, 0.2, 0.1, 'triangle');
                    document.getElementById('score').innerText = pts;
                    if(pts >= 5) {
                        active = false; playWinFanfare();
                        document.getElementById('game-area').style.display = 'none';
                        document.getElementById('final-screen').style.display = 'flex';
                    }
                }
            });
        };

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            }, 2000);
        };

        // NIEVE
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'snowflake'; f.innerHTML = 'â„';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
