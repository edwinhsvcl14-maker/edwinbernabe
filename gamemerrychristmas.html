<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad MÃ¡gica - Mary Ann</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-profundo: #062e1e;
            --verde-alegre: #0a5d38;
            --oro: #f9c74f;
            --oro-metal: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, var(--verde-alegre) 0%, var(--verde-profundo) 100%);
            font-family: 'Playfair Display', serif;
            color: white; overflow: hidden;
            touch-action: manipulation;
        }

        /* --- BOTÃ“N DE MÃšSICA FLOTANTE --- */
        #music-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--oro-metal);
            border: 2px solid white;
            z-index: 2000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 0 15px rgba(249, 199, 79, 0.5);
            transition: all 0.3s ease;
        }
        .music-off { filter: grayscale(1); opacity: 0.6; transform: scale(0.9); }
        .music-on { animation: pulse-music 2s infinite; }
        @keyframes pulse-music { 0% { box-shadow: 0 0 0px var(--oro); } 50% { box-shadow: 0 0 20px var(--oro); } 100% { box-shadow: 0 0 0px var(--oro); } }

        .corona-adviento {
            position: absolute; top: 2%; left: 50%; transform: translateX(-50%);
            width: 100px; z-index: 100;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            animation: float-corona 4s ease-in-out infinite;
        }
        @keyframes float-corona { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -10px); } }

        .tree-blink {
            font-size: 60px; text-align: center;
            animation: pulse-gold 1.5s ease-in-out infinite;
            display: block;
        }
        @keyframes pulse-gold { 0%, 100% { opacity: 0.7; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }

        #preloader { position: fixed; inset: 0; background: var(--verde-profundo); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .btn-oro {
            background: var(--oro-metal); color: #4a3701; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; margin-top: 15px; text-transform: uppercase;
        }

        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 2px solid var(--oro); padding: 25px; border-radius: 35px; text-align: center; width: 85%; max-width: 320px; }
        
        canvas { border: 3px solid var(--oro); border-radius: 15px; background: rgba(0,0,0,0.3); width: 280px; height: 350px; }
        h1 { font-family: 'Mountains of Christmas', cursive; font-size: 2.8rem; color: var(--oro); margin: 0; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 1000; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="https://edwinhsvcl14-maker.github.io/edwinbernabe/MÃºsica_NAVIDAD_instrumental.mp3" type="audio/mpeg">
    </audio>

    <div id="music-toggle" class="music-off" onclick="toggleMusic()">ðŸ”‡</div>

    <img src="https://edwinhsvcl14-maker.github.io/edwinbernabe/corona_adviento.png" alt="Corona" class="corona-adviento">

    <div id="preloader">
        <div class="tree-blink">ðŸŽ„</div>
        <p style="color:var(--oro); font-family:'Mountains of Christmas';">CARGANDO...</p>
    </div>

    <div id="start-screen" style="display: none; height: 100%; align-items: center; justify-content: center;">
        <div class="card">
            <img src="https://edwinhsvcl14-maker.github.io/edwinbernabe/papanoel.png" style="width:100px;">
            <h1>Â¡Hola!</h1>
            <p>Toca la campana arriba si quieres mÃºsica y atrapa 10 regalos.</p>
            <button class="btn-oro" onclick="irAlJuego()">Â¡Jugar ahora!</button>
        </div>
    </div>

    <div id="game-area" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h2 style="font-family:'Mountains of Christmas'; color: var(--oro); font-size: 2.2rem;">Regalos: <span id="score">0</span>/10</h2>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="final-screen" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h1>Â¡Feliz Navidad!</h1>
        <div class="tree-blink">ðŸŽ„</div>
        <button class="btn-oro" onclick="location.reload()">Descargar Regalo</button>
    </div>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let musicEnabled = false;
        const bgAudio = document.getElementById('bg-audio');

        function toggleMusic() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            musicEnabled = !musicEnabled;
            const btn = document.getElementById('music-toggle');
            
            if (musicEnabled) {
                btn.innerHTML = "ðŸ””";
                btn.className = "music-on";
                bgAudio.play().catch(e => console.log("Esperando interacciÃ³n"));
                bgAudio.volume = 0.4; // Ajusta el volumen del MP3 aquÃ­ (0.0 a 1.0)
            } else {
                btn.innerHTML = "ðŸ”‡";
                btn.className = "music-off";
                bgAudio.pause();
            }
        }

        // Esta funciÃ³n sigue igual para los efectos de sonido de regalos y victoria
        function playNote(f, d, v = 0.05, t = 'sine') {
            if(!audioCtx || !musicEnabled) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.value = f;
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function irAlJuego() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            canvas.width = 280; canvas.height = 350;
            active = true; spawn(); loop();
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let pts = 0, active = false, gifts = [];

        function spawn() { if(active) { gifts.push({x: Math.random()*240, y: -40}); setTimeout(spawn, 900); } }

        function loop() {
            if(!active) return;
            ctx.clearRect(0,0,280,350);
            gifts.forEach((g, i) => {
                g.y += 4; ctx.font = "40px Arial"; ctx.fillText("ðŸŽ", g.x, g.y);
                if(g.y > 350) gifts.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        canvas.onpointerdown = (e) => {
            const r = canvas.getBoundingClientRect();
            const mx = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
            const my = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
            gifts.forEach((g, i) => {
                if(mx > g.x && mx < g.x+40 && my > g.y-40 && my < g.y) {
                    gifts.splice(i, 1); pts++;
                    playNote(880, 0.2, 0.1, 'triangle');
                    document.getElementById('score').innerText = pts;
                    if(pts >= 10) {
                        active = false;
                        if(musicEnabled) {
                            // Detener MP3 al ganar para que suene la fanfarria
                            bgAudio.pause();
                            const win = [523, 659, 783, 1046];
                            win.forEach((f, idx) => setTimeout(() => playNote(f, 0.8, 0.1, 'square'), idx * 150));
                        }
                        document.getElementById('game-area').style.display = 'none';
                        document.getElementById('final-screen').style.display = 'flex';
                    }
                }
            });
        };

        window.onload = () => { setTimeout(() => { document.getElementById('preloader').style.display = 'none'; document.getElementById('start-screen').style.display = 'flex'; }, 2000); };
        setInterval(() => { const f = document.createElement('div'); f.className = 'snowflake'; f.innerHTML = 'â„'; f.style.left = Math.random() * 100 + 'vw'; f.style.animationDuration = Math.random() * 3 + 2 + 's'; document.body.appendChild(f); setTimeout(() => f.remove(), 5000); }, 300);
    </script>
</body>
</html>
