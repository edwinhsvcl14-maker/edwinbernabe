<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad MÃ¡gica - Mary Ann</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-profundo: #062e1e;
            --verde-alegre: #0a5d38;
            --rojo: #d62828;
            --oro: #f9c74f;
            --oro-metal: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, var(--verde-alegre) 0%, var(--verde-profundo) 100%);
            font-family: 'Playfair Display', serif;
            color: white; overflow: hidden;
        }

        /* --- CORONA DE ADVIENTO (FIJA ARRIBA) --- */
        .corona-adviento {
            position: absolute; top: 2%; left: 50%; transform: translateX(-50%);
            width: 130px; z-index: 100;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            animation: float-corona 4s ease-in-out infinite;
        }
        @keyframes float-corona { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -10px); } }

        /* --- EFECTO DE LUZ DEL ARBOLITO --- */
        .tree-blink {
            font-size: 60px; text-align: center;
            animation: pulse-gold 1.5s ease-in-out infinite;
            display: block; margin-bottom: -5px;
        }
        @keyframes pulse-gold {
            0%, 100% { filter: drop-shadow(0 0 5px var(--oro)); opacity: 0.7; transform: scale(0.95); }
            50% { filter: drop-shadow(0 0 25px var(--oro)); opacity: 1; transform: scale(1.05); }
        }

        /* --- PRELOADER (2 SEGUNDOS) --- */
        #preloader {
            position: fixed; inset: 0; background: var(--verde-profundo);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- BOTONES DORADOS --- */
        .btn-oro {
            background: var(--oro-metal); color: #4a3701; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase; border: 1px solid rgba(255,255,255,0.3); transition: 0.3s;
        }
        .btn-oro:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--oro); }

        /* --- TARJETAS Y MARCOS --- */
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px);
            border: 2px solid var(--oro); padding: 25px; border-radius: 35px;
            text-align: center; z-index: 10; width: 85%; max-width: 320px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .marco { 
            border: 8px double var(--oro); padding: 5px; background: white; 
            margin-top: 5px; transform: rotate(1deg); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- NIEVE --- */
        .snowflake { position: fixed; top: -10px; color: white; z-index: 1000; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
        
        canvas { border: 3px solid var(--oro); border-radius: 15px; background: rgba(0,0,0,0.3); width: 90%; }
        h1 { font-family: 'Mountains of Christmas', cursive; font-size: 2.8rem; color: var(--oro); margin: 0; }
        .santa-img { width: 100px; height: auto; margin-bottom: 5px; animation: bounce 3s ease-in-out infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <img src="https://edwinhsvcl14-maker.github.io/edwinbernabe/corona_adviento.png" alt="Corona" class="corona-adviento">

    <audio id="bg-music" loop><source src="https://actions.google.com/sounds/v1/holidays/jingle_bells_instrumental.mp3" type="audio/mpeg"></audio>
    <audio id="point-sound"><source src="https://actions.google.com/sounds/v1/scifi/beep_short.mp3" type="audio/mpeg"></audio>

    <div id="preloader">
        <div class="tree-blink" style="font-size: 80px;">ðŸŽ„</div>
        <p style="color:var(--oro); font-family:'Mountains of Christmas'; margin-top:15px;">CARGANDO...</p>
    </div>

    <div id="start-screen" style="display: flex; height: 100%; align-items: center; justify-content: center; padding-top: 60px;">
        <div class="card">
            <img src="https://edwinhsvcl14-maker.github.io/edwinbernabe/corona_adviento.png" alt="Santa" class="santa-img">
            <h1>Â¡Hola Amigo(a)!</h1>
            <p style="margin: 5px 0;">Edwin te ha preparado un reto.</p>
            <button class="btn-oro" onclick="startGame()">Â¡Jugar ahora!</button>
        </div>
    </div>

    <div id="game-area" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h2 style="font-family:'Mountains of Christmas'; color: var(--oro); font-size: 2.2rem;">Regalos: <span id="score">0</span>/5</h2>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="final-screen" style="display:none; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <h1 style="text-shadow: 0 0 10px var(--oro); font-size: 3rem;">Â¡Feliz Navidad y PrÃ³spero AÃ±o Nuevo 2026!</h1>
        
        <div class="tree-blink">ðŸŽ„</div>
        
        <button class="btn-oro" onclick="alert('Descargando...')">ðŸ“¥ Descargar Mi Regalo</button>
        <p style="margin-top:10px; font-style: italic;">Con cariÃ±o, Te desea Edwin</p>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const pointSound = document.getElementById('point-sound');

        // Nieve
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'snowflake'; f.innerHTML = 'â„';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }, 200);

        // Preloader (2 seg)
        window.onload = () => {
            setTimeout(() => {
                const p = document.getElementById('preloader');
                p.style.opacity = '0';
                setTimeout(() => p.style.display = 'none', 500);
            }, 2000);
        };

        // LÃ³gica del Juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let pts = 0, active = false, gifts = [];

        function startGame() {
            music.play();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            canvas.width = window.innerWidth * 0.85;
            canvas.height = window.innerHeight * 0.5;
            active = true;
            spawn(); loop();
        }

        function spawn() {
            if(!active) return;
            gifts.push({ x: Math.random()*(canvas.width-40), y: -50 });
            setTimeout(spawn, 900);
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            gifts.forEach((g) => {
                g.y += 3;
                ctx.font = "40px Arial";
                ctx.fillText("ðŸŽ", g.x, g.y);
            });
            requestAnimationFrame(loop);
        }

        canvas.onpointerdown = (e) => {
            const r = canvas.getBoundingClientRect();
            const mx = e.clientX - r.left, my = e.clientY - r.top;
            gifts.forEach((g, i) => {
                if(mx > g.x && mx < g.x+40 && my > g.y-40 && my < g.y) {
                    gifts.splice(i, 1);
                    pts++;
                    pointSound.currentTime = 0; pointSound.play();
                    document.getElementById('score').innerText = pts;
                    if(pts >= 5) {
                        active = false;
                        document.getElementById('game-area').style.display = 'none';
                        document.getElementById('final-screen').style.display = 'flex';
                    }
                }
            });
        };
    </script>
</body>
</html>
