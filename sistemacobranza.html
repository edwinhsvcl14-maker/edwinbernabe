<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORION PRO | Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --accent: #0ea5e9;
            --success: #10b981;
            --danger: #f43f5e;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- PANTALLA LOGIN (IMPECABLE) --- */
        #login-page {
            position: fixed; inset: 0; z-index: 2000;
            background: radial-gradient(circle at top, #1e1b4b, #030712);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card {
            background: var(--card); padding: 2.5rem 1.5rem; border-radius: 2rem;
            width: 100%; max-width: 360px; text-align: center; border: 1px solid var(--border);
        }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { font-size: 0.75rem; color: var(--text-dim); display: block; margin-bottom: 0.5rem; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 12px; color: white; outline: none; font-size: 1rem;
        }

        /* --- LAYOUT PRINCIPAL --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }

        /* CABECERA */
        .header {
            padding: 1.5rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; background: var(--bg);
        }

        /* CONTENIDO SCROLLABLE */
        main { flex: 1; overflow-y: auto; padding: 1.25rem; padding-bottom: 100px; }

        /* TARJETAS DE BALANCE */
        .balance-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-bottom: 1.5rem; }
        .b-card { 
            background: var(--card); padding: 1.25rem; border-radius: 1.25rem; 
            border: 1px solid var(--border);
        }
        .b-card h4 { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 0.5rem; }
        .b-card p { font-size: 1.5rem; font-weight: 800; }

        /* FORMULARIO DE ACCIÓN */
        .action-box {
            background: var(--card); padding: 1.5rem; border-radius: 1.5rem;
            border: 1px solid var(--accent); margin-bottom: 1.5rem;
        }
        .action-box h3 { font-size: 1rem; margin-bottom: 1rem; color: var(--accent); }

        .btn {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn-main { background: var(--accent); color: white; margin-top: 1rem; }
        .btn-main:active { transform: scale(0.98); }

        /* TABLA MÓVIL (ESTILO LISTA) */
        .history-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .history-item {
            background: var(--card); padding: 1rem; border-radius: 1rem;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border);
        }

        /* --- BARRA DE NAVEGACIÓN INFERIOR (ESTILO APP) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 12px 0; padding-bottom: 25px;
            z-index: 1000;
        }
        .nav-tab {
            color: var(--text-dim); text-align: center; font-size: 0.7rem; font-weight: 600;
            cursor: pointer; display: flex; flex-direction: column; gap: 4px;
        }
        .nav-tab.active { color: var(--accent); }
        .nav-tab i { font-size: 1.2rem; }

        /* --- ESCRITORIO (RE-ADAPTACIÓN) --- */
        @media (min-width: 768px) {
            .balance-grid { grid-template-columns: repeat(3, 1fr); }
            .bottom-nav { top: 0; bottom: auto; left: 0; width: 260px; height: 100vh; flex-direction: column; justify-content: flex-start; padding: 2rem; }
            #main-app { padding-left: 260px; flex-direction: row; }
            .nav-tab { padding: 1rem; text-align: left; flex-direction: row; font-size: 1rem; border-radius: 10px; }
            .nav-tab.active { background: rgba(14, 165, 233, 0.1); }
        }

        .view-section { display: none; }
        .view-section.active { display: block; }

    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-card">
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">ORION</h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem; font-size: 0.9rem;">Gestión de Cobranzas Enterprise</p>
            <form onsubmit="doLogin(event)">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" placeholder="Ej: admin" required>
                </div>
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-main">AUTORIZAR INGRESO</button>
            </form>
        </div>
    </div>

    <div id="main-app">
        <nav class="bottom-nav">
            <div class="nav-tab active" onclick="nav('flujo', this)"><span>INICIO</span></div>
            <div class="nav-tab" onclick="nav('reportes', this)"><span>HISTORIAL</span></div>
            <div class="nav-tab" onclick="nav('ajustes', this)"><span>AJUSTES</span></div>
            <div class="nav-tab" onclick="location.reload()" style="color: var(--danger);"><span>SALIR</span></div>
        </nav>

        <main>
            <section id="sec-flujo" class="view-section active">
                <h2 style="margin-bottom: 1.5rem;">Resumen de Caja</h2>
                
                <div class="balance-grid">
                    <div class="b-card"><h4 style="color:var(--accent)">Balance Neto</h4><p id="t-neto">$ 0.00</p></div>
                    <div class="b-card"><h4>Ingresos</h4><p id="t-in" style="color:var(--success)">$ 0.00</p></div>
                    <div class="b-card"><h4>Egresos</h4><p id="t-out" style="color:var(--danger)">$ 0.00</p></div>
                </div>

                <div class="action-box">
                    <h3>Registrar Movimiento</h3>
                    <div class="input-group">
                        <label>Descripción</label>
                        <input type="text" id="m-con" placeholder="Entidad o concepto">
                    </div>
                    <div class="input-group">
                        <label>Tipo</label>
                        <select id="m-tip" style="width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid var(--border); border-radius:12px; color:white;">
                            <option value="in">Ingreso (+)</option>
                            <option value="out">Egreso (-)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Monto</label>
                        <input type="number" id="m-mon" placeholder="0.00">
                    </div>
                    <button class="btn btn-main" onclick="save()">REGISTRAR AHORA</button>
                </div>
            </section>

            <section id="sec-reportes" class="view-section">
                <h2 style="margin-bottom: 1.5rem;">Transacciones Recientes</h2>
                <div id="history-container" class="history-list">
                    </div>
            </section>

            <section id="sec-ajustes" class="view-section">
                <h2 style="margin-bottom: 1.5rem;">Configuración</h2>
                <div class="b-card">
                    <p style="color:var(--text-dim)">Perfil de Empresa: Activo</p>
                    <p style="color:var(--text-dim); margin-top: 10px;">ID Sistema: 0x99281-ORION</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        let db = [];

        function doLogin(e) {
            e.preventDefault();
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }

        function nav(id, el) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
            el.classList.add('active');
            if(id === 'reportes') render();
        }

        function save() {
            const c = document.getElementById('m-con').value;
            const t = document.getElementById('m-tip').value;
            const m = parseFloat(document.getElementById('m-mon').value);

            if(!c || isNaN(m)) return alert("Completa los datos");

            db.unshift({ c, t, m, f: new Date().toLocaleDateString() });
            
            document.getElementById('m-con').value = '';
            document.getElementById('m-mon').value = '';
            calc();
            alert("Registrado correctamente");
        }

        function calc() {
            let i = 0, o = 0;
            db.forEach(d => d.t === 'in' ? i += d.m : o += d.m);
            document.getElementById('t-in').innerText = `$ ${i.toFixed(2)}`;
            document.getElementById('t-out').innerText = `$ ${o.toFixed(2)}`;
            document.getElementById('t-neto').innerText = `$ ${(i - o).toFixed(2)}`;
        }

        function render() {
            const container = document.getElementById('history-container');
            if(db.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-dim)">No hay registros aún</p>';
                return;
            }
            container.innerHTML = db.map(d => `
                <div class="history-item">
                    <div>
                        <p style="font-weight:600">${d.c}</p>
                        <p style="font-size:0.7rem; color:var(--text-dim)">${d.f}</p>
                    </div>
                    <p style="font-weight:800; color:${d.t === 'in' ? 'var(--success)' : 'var(--danger)'}">
                        ${d.t === 'in' ? '+' : '-'} $${d.m.toFixed(2)}
                    </p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
