<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR - Versi√≥n Funcional</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Estilos esenciales */
        body {    
            display: flex;    
            justify-content: center;    
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;    
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {    
            width: 100%;    
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .section {    
            background-color: #ffffff;    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Contenedor del Visor - Necesario para .render() */
        #my-qr-reader {
            min-height: 250px;
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* Ocultamos el bot√≥n de inicio, pues .render() es autom√°tico */
        #startButton {
            display: none !important;
        }
        /* √Årea de Resultado */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            background-color: #e9f7ee;
            color: #155724;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Asistencia QRwqwqwqwqwqwq</h1>
        
        <div class="section">
            <div id="my-qr-reader">
                </div>
        </div>
        
        <div id="result">
            Haga clic en el bot√≥n de la c√°mara para iniciar el escaneo.
        </div>
    </div>

    <script>
        const qrReader = document.getElementById('my-qr-reader');
        const resultElement = document.getElementById('result');
        
        // ‚≠êÔ∏è CLAVE: Usamos Html5QrcodeScanner con el m√©todo .render(), el que incluye la interfaz y S√ç funciona.
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "my-qr-reader", // ID del contenedor
            { 
                fps: 30, // M√°xima velocidad para mejor lectura
                qrbox: { width: 250, height: 250 },
                // Configuramos para que intente usar la c√°mara trasera, pero permita la selecci√≥n.
                cameraConfig: {
                    facingMode: "environment" 
                },
            },
            false // verbose=false
        );
        
        /**
         * Funci√≥n que se ejecuta al escanear el QR.
         */
        function onScanSuccess(dni, decodeResult) {
            // 1. Detenemos el esc√°ner y limpiamos la interfaz.
            html5QrcodeScanner.clear().catch(error => {
                console.error("Error al detener el esc√°ner:", error);
            });
            
            if (!/^\d{8}$/.test(dni)) {
                resultElement.innerHTML = `‚ö†Ô∏è C√≥digo no v√°lido: **${dni}**. Escanee un QR con 8 d√≠gitos.`;
                return;
            }
            
            // 2. Registro de Asistencia
            const hora = new Date().toLocaleTimeString();
            resultElement.innerHTML = `
                <h2>üéâ ¬°ASISTENCIA REGISTRADA!</h2>
                <p><strong>DNI Escaneado:</strong> ${dni}</p>
                <p><strong>Hora de Registro:</strong> ${hora}</p>
            `;

            // 3. Volvemos a iniciar el esc√°ner despu√©s de 5 segundos para escanear otra vez (opcional)
            setTimeout(() => {
                resultElement.innerHTML = "Listo para el siguiente escaneo. Reiniciando c√°mara...";
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            }, 5000);
        }

        function onScanFailure(error) {
            // Este es el error de ruido, lo ignoramos para no saturar la consola
            // console.error(error); 
        }

        // ‚≠êÔ∏è Iniciamos el renderizado que te mostraba la interfaz de selecci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });

    </script>
</body>
</html>
