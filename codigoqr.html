<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR - DNI</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Estilos generales */
        body {    
            display: flex;    
            justify-content: center;    
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;    
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {    
            width: 100%;    
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .section {    
            background-color: #ffffff;    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Bot√≥n de Inicio */
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff; /* Color azul */
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        /* Contenedor del Visor */
        #my-qr-reader {
            min-height: 250px;
            display: none; /* OCULTO hasta el clic */
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
        }
        /* √Årea de Resultado */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            background-color: #e9f7ee;
            color: #155724;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Asistencia QR</h1>
        
        <button id="startButton">‚úÖ Escanear para Asistencia</button>
        
        <div class="section">
            <div id="my-qr-reader">
                </div>
        </div>
        
        <div id="result">
            Esperando clic en el bot√≥n para iniciar el esc√°ner.
        </div>
    </div>

    <script>
        const qrReader = document.getElementById('my-qr-reader');
        const startButton = document.getElementById('startButton');
        const resultElement = document.getElementById('result');
        
        // Usamos la clase Html5Qrcode (la que tiene .start()) para el inicio manual y forzado
        let html5QrcodeCode = new Html5Qrcode("my-qr-reader"); 
        
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            // Deshabilitar la opci√≥n de voltear c√°mara (opcional)
            disableFlip: false 
        };
        
        /**
         * Funci√≥n que se ejecuta al escanear el QR. (El evento de Asistencia)
         */
        function onScanSuccess(dni, decodeResult) {
            // 1. Detener la c√°mara inmediatamente despu√©s de un escaneo exitoso
            html5QrcodeCode.stop();
            qrReader.style.display = 'none';
            startButton.style.display = 'block';

            // 2. Validar que el c√≥digo sea un DNI (ej. 8 d√≠gitos)
            if (!/^\d{8}$/.test(dni)) {
                resultElement.innerHTML = `‚ö†Ô∏è C√≥digo no v√°lido: **${dni}**. Escanee un QR que contenga 8 d√≠gitos (DNI).`;
                return;
            }
            
            // 3. REGISTRAR ASISTENCIA (Simulaci√≥n del evento)
            const hora = new Date().toLocaleTimeString();
            
            resultElement.innerHTML = `
                <h2>üéâ ¬°ASISTENCIA REGISTRADA!</h2>
                <p><strong>DNI Escaneado:</strong> ${dni}</p>
                <p><strong>Hora de Registro:</strong> ${hora}</p>
                `;
            
            // Ejemplo de llamada a servidor (debes implementarlo en tu backend):
            // fetch('/api/registrar_asistencia', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ dni: dni, hora: hora })
            // });
        }

        /**
         * Funci√≥n que inicia el esc√°ner al hacer clic, forzando la c√°mara trasera.
         */
        function startScanner() {
            startButton.style.display = 'none';
            resultElement.innerHTML = 'Cargando c√°mara trasera... Por favor, espere.';

            html5QrcodeCode.start(
                // ‚≠êÔ∏è CLAVE: Forzamos la c√°mara trasera (environment)
                { facingMode: "environment" }, 
                config, 
                onScanSuccess, 
                (errorMessage) => {
                    // Ignorar errores menores durante el escaneo (ruido)
                }
            ).then(() => {
                // √âxito al iniciar
                qrReader.style.display = 'block';
                resultElement.innerHTML = 'C√°mara activada. **Escanee su c√≥digo DNI**.';
            }).catch((err) => {
                // Falla grave al iniciar la c√°mara
                console.error("Error al iniciar el esc√°ner:", err);
                startButton.style.display = 'block';
                qrReader.style.display = 'none';
                resultElement.innerHTML = `‚ùå Error: ${err.name}. No se pudo acceder a la c√°mara trasera. Aseg√∫rese de tener **HTTPS** y permisos concedidos.`;
            });
        }

        // Asigna la funci√≥n al bot√≥n al cargar la p√°gina
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
