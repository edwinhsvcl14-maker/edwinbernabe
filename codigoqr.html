<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR - DNI</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Estilos generales */
        body {    
            display: flex;    
            justify-content: center;    
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;    
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {    
            width: 100%;    
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .section {    
            background-color: #ffffff;    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Bot√≥n de Inicio */
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        /* Contenedor del Visor */
        #my-qr-reader {
            min-height: 250px;
            display: none; /* OCULTO hasta el clic */
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
        }
        /* √Årea de Resultado */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            background-color: #e9f7ee;
            color: #155724;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Asistencia QR</h1>
        
        <button id="startButton" disabled>Cargando detecci√≥n de c√°maras...</button>
        
        <div class="section">
            <div id="my-qr-reader">
                </div>
        </div>
        
        <div id="result">
            Iniciando detecci√≥n de c√°maras traseras...
        </div>
    </div>

    <script>
        const qrReader = document.getElementById('my-qr-reader');
        const startButton = document.getElementById('startButton');
        const resultElement = document.getElementById('result');
        
        let html5QrcodeCode = new Html5Qrcode("my-qr-reader"); 
        let targetCameraId = null; // Guardar√° el ID de la c√°mara trasera elegida
        
        // Configuraci√≥n M√≠nima y compatible
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
        };
        
        /**
         * Funci√≥n que se ejecuta al escanear el QR. (El evento de Asistencia)
         */
        function onScanSuccess(dni, decodeResult) {
            // 1. Detener la c√°mara inmediatamente despu√©s de un escaneo exitoso
            html5QrcodeCode.stop();
            qrReader.style.display = 'none';
            startButton.style.display = 'block';

            // 2. Validar que el c√≥digo sea un DNI (ej. 8 d√≠gitos)
            if (!/^\d{8}$/.test(dni)) {
                resultElement.innerHTML = `‚ö†Ô∏è C√≥digo no v√°lido: **${dni}**. Escanee un QR que contenga 8 d√≠gitos (DNI).`;
                return;
            }
            
            // 3. REGISTRAR ASISTENCIA (Simulaci√≥n del evento)
            const hora = new Date().toLocaleTimeString();
            
            resultElement.innerHTML = `
                <h2>üéâ ¬°ASISTENCIA REGISTRADA!</h2>
                <p><strong>DNI Escaneado:</strong> ${dni}</p>
                <p><strong>Hora de Registro:</strong> ${hora}</p>
            `;
        }

        /**
         * Funci√≥n que inicia el esc√°ner con el ID espec√≠fico.
         */
        function startScanner() {
            if (!targetCameraId) {
                resultElement.innerHTML = '‚ùå Error: La c√°mara trasera no fue detectada correctamente. Intente recargar.';
                return;
            }

            startButton.style.display = 'none';
            resultElement.innerHTML = 'Cargando c√°mara trasera por ID...';

            html5QrcodeCode.start(
                targetCameraId, // ‚≠êÔ∏è CLAVE: Usamos el ID espec√≠fico encontrado
                config, 
                onScanSuccess, 
                (errorMessage) => { /* Ignorar errores de ruido */ }
            ).then(() => {
                // √âxito al iniciar
                qrReader.style.display = 'block';
                resultElement.innerHTML = 'C√°mara activada. **Escanee su c√≥digo DNI**.';
            }).catch((err) => {
                // Falla grave al iniciar el stream
                console.error("Error al iniciar el stream con ID:", err);
                startButton.style.display = 'block';
                qrReader.style.display = 'none';
                resultElement.innerHTML = `‚ùå Error al abrir la c√°mara (${err.name}). El ID de c√°mara fall√≥. Intente recargar.`;
            });
        }
        
        /**
         * Funci√≥n: Detecci√≥n y Selecci√≥n de la C√°mara Trasera (maneja m√∫ltiples c√°maras)
         */
        function detectCamera() {
            resultElement.innerHTML = 'Buscando c√°maras disponibles...';

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    
                    // Buscar todas las c√°maras traseras
                    const rearCameras = devices.filter(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('environment')
                    );
                    
                    if (rearCameras.length > 0) {
                        // ‚≠êÔ∏è Selecciona la primera c√°mara trasera encontrada (Generalmente la principal)
                        targetCameraId = rearCameras[0].id;
                        
                        // Si la primera c√°mara (√≠ndice 0) NO es la principal (es gran angular, por ejemplo),
                        // puedes descomentar la siguiente l√≠nea para usar la segunda c√°mara trasera detectada:
                        // targetCameraId = rearCameras[1].id; 

                        startButton.disabled = false;
                        startButton.innerHTML = '‚úÖ Escanear para Asistencia';
                        resultElement.innerHTML = `C√°mara detectada: ${rearCameras[0].label}. Lista para usar.`;
                        startButton.addEventListener('click', startScanner);
                    } else {
                        // Fallback: Si no se encuentra 'back'/'environment', usa la primera c√°mara en la lista
                        targetCameraId = devices[0].id; 
                        startButton.disabled = false;
                        startButton.innerHTML = '‚ö†Ô∏è Usar C√°mara Detectada';
                        resultElement.innerHTML = '‚ö†Ô∏è No se encontr√≥ la etiqueta "trasera". Usando la primera c√°mara detectada.';
                        startButton.addEventListener('click', startScanner);
                    }
                } else {
                    resultElement.innerHTML = '‚ùå Error: No se encontraron dispositivos de c√°mara.';
                }
            }).catch(err => {
                resultElement.innerHTML = `‚ùå Error al obtener permisos de c√°mara: ${err.name}.`;
            });
        }

        // Iniciar la detecci√≥n al cargar la p√°gina
        detectCamera();
    </script>
</body>
</html>
