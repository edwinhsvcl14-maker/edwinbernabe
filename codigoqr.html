<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR - Soluci√≥n Final</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Estilos esenciales */
        body {    
            display: flex;    
            justify-content: center;    
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;    
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {    
            width: 100%;    
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .section {    
            background-color: #ffffff;    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* El contenedor del lector debe estar visible para render */
        #my-qr-reader {
            min-height: 250px;
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* √Årea de Resultado */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            background-color: #e9f7ee;
            color: #155724;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Asistencia QR  Soluci√≥n Final23232323234232342q</h1>
        
        <div class="section">
            <div id="my-qr-reader">
                </div>
        </div>
        
        <div id="result">
            Buscando c√°maras disponibles...
        </div>
    </div>

    <script>
        const qrReader = document.getElementById('my-qr-reader');
        const resultElement = document.getElementById('result');
        
        let targetCameraId = null; 
        
        // Configuraci√≥n M√≠nima
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            // Permite que la librer√≠a maneje el flujo de selecci√≥n
            disableFlip: false 
        };
        
        /**
         * Funci√≥n que se ejecuta al escanear el QR.
         */
        function onScanSuccess(dni, decodeResult) {
            // Detenemos el esc√°ner (usamos .clear() porque usamos .render())
            html5QrcodeScanner.clear();
            
            if (!/^\d{8}$/.test(dni)) {
                resultElement.innerHTML = `‚ö†Ô∏è C√≥digo no v√°lido: **${dni}**. Escanee un QR con 8 d√≠gitos.`;
                return;
            }
            
            const hora = new Date().toLocaleTimeString();
            resultElement.innerHTML = `
                <h2>üéâ ¬°ASISTENCIA REGISTRADA!</h2>
                <p><strong>DNI Escaneado:</strong> ${dni}</p>
                <p><strong>Hora de Registro:</strong> ${hora}</p>
            `;
        }

        // ------------------ Flujo de Detecci√≥n e Inicializaci√≥n ------------------

        function startScanner() {
            // ‚≠êÔ∏è CLAVE: Usamos Html5QrcodeScanner que tiene la interfaz de selecci√≥n (el que s√≠ funciona)
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "my-qr-reader", 
                config, 
                false 
            );

            // ‚≠êÔ∏è CLAVE 2: Le decimos a .render() que use el ID de la c√°mara trasera si lo encontramos.
            if (targetCameraId) {
                // Si encontramos un ID, intentamos renderizarlo directamente.
                html5QrcodeScanner.render(onScanSuccess, onScanFailure, targetCameraId);
            } else {
                // Si no encontramos un ID espec√≠fico, dejamos que la librer√≠a muestre la interfaz de selecci√≥n
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            }
            resultElement.innerHTML = 'Haga clic en el bot√≥n de la c√°mara para iniciar el escaneo.';
        }

        function onScanFailure(error) {
            // Manejo de errores de escaneo
        }
        
        /**
         * Funci√≥n: Detecci√≥n y Selecci√≥n de la C√°mara Trasera
         */
        function detectAndStart() {
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    
                    const rearCameras = devices.filter(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('environment')
                    );
                    
                    if (rearCameras.length > 0) {
                        // ‚≠êÔ∏è Guardamos el ID de la c√°mara trasera
                        targetCameraId = rearCameras[0].id;
                        resultElement.innerHTML = `C√°mara trasera detectada: ${rearCameras[0].label}. Iniciando esc√°ner...`;
                    } else {
                        // Si no hay trasera, usamos la primera y la librer√≠a pedir√° la selecci√≥n
                        resultElement.innerHTML = '‚ö†Ô∏è No se pudo determinar la c√°mara trasera. Por favor, selecci√≥nela.';
                    }
                } else {
                    resultElement.innerHTML = '‚ùå Error: No se encontraron dispositivos de c√°mara. Revise permisos.';
                }
                
                // Iniciamos el renderizado, sea con ID o dejando que el usuario seleccione.
                startScanner();

            }).catch(err => {
                resultElement.innerHTML = `‚ùå Error al obtener permisos: ${err.name}.`;
            });
        }

        // ‚≠êÔ∏è Iniciamos el flujo al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', detectAndStart);
    </script>
</body>
</html>
