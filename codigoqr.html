<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Códigos QR Simple</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración del tema de Tailwind -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Estilo para que el contenedor del escáner sea visible cuando se active */
        .scanner-container {
            display: none;
        }
        /* Añadido para forzar la visibilidad del video */
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">
            Escaner de Código QR
        </h1>

        <!-- Opción 1: Botón de Inicio (Visible por defecto) -->
        <div id="start-screen" class="text-center p-8">
            <p class="text-gray-600 mb-8">
                Presiona el botón para activar tu cámara y comenzar a escanear.
            </p>
            <button id="start-button" 
                    class="w-full max-w-xs bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105"
                    onclick="startScanning()">
                Escanear Código QR
            </button>
        </div>

        <!-- Opción 2: Contenedor del Lector QR (Inicialmente oculto) -->
        <div id="scanner-view" class="scanner-container">
            <p class="text-center text-gray-500 mb-6">
                Apunta la cámara al código.
            </p>
            <div id="qr-reader" class="w-full rounded-lg overflow-hidden shadow-inner bg-gray-100 p-2 border border-gray-300">
                <!-- El video del escáner se insertará aquí -->
            </div>

            <!-- Sección de Resultados -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-3 border-b pb-2">Resultado del Escaneo</h2>
                
                <div id="qr-reader-results" class="bg-gray-50 p-4 rounded-lg border border-dashed border-gray-300 min-h-[5rem] flex items-center justify-center">
                    <p id="result-text" class="text-gray-500 italic">Esperando escaneo...</p>
                </div>

                <!-- Botón para copiar resultado -->
                <button id="copy-button" 
                        class="hidden mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-150 ease-in-out shadow-md"
                        onclick="copyToClipboard()">
                    Copiar Texto Escaneado
                </button>
                
                <!-- Nuevo botón para cambiar de cámara -->
                <button id="toggle-camera-button" 
                        class="hidden mt-2 w-full bg-indigo-400 hover:bg-indigo-500 text-white font-semibold py-2 rounded-lg transition duration-150 ease-in-out shadow-md"
                        onclick="toggleCamera()">
                    Cambiar a Cámara Frontal
                </button>

                <!-- Botón para detener el escaneo -->
                <button id="stop-button" 
                        class="mt-2 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-150 ease-in-out shadow-md"
                        onclick="stopScanning()">
                    Detener Escaneo y Volver
                </button>
            </div>
        </div>
        
        <!-- Mensaje de Error (Inicialmente oculto) -->
        <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <!-- Mensaje de error general, se sobrescribe con mensajes específicos de JS -->
            <span id="error-details" class="block sm:inline">No se pudo acceder a la cámara. Revisa los permisos y asegúrate de usar HTTPS.</span>
        </div>
    </div>

    <!-- Script de la Librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

    <script>
        // Inicialización de constantes y elementos
        const startScreen = document.getElementById('start-screen');
        const scannerView = document.getElementById('scanner-view');
        const qrCodeResultDiv = document.getElementById('qr-reader-results');
        const resultTextElement = document.getElementById('result-text');
        const copyButton = document.getElementById('copy-button');
        const errorMessageDiv = document.getElementById('error-message');
        const errorDetailsSpan = document.getElementById('error-details');
        const toggleCameraButton = document.getElementById('toggle-camera-button');
        
        // Estado de la cámara
        let html5Qrcode = null; 
        let isFrontCamera = false;
        let allCameras = [];

        // --- FUNCIONES DE LÓGICA ---

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            resultTextElement.innerHTML = `<a href="${decodedText}" target="_blank" class="text-indigo-600 hover:text-indigo-800 break-words">${decodedText}</a>`;
            qrCodeResultDiv.classList.add('bg-green-50');
            copyButton.classList.remove('hidden');
            copyButton.setAttribute('data-text', decodedText);
        }

        function onScanFailure(error) {
            // Manejo de errores de escaneo (cuando no se detecta QR)
        }

        function showError(message) {
            errorDetailsSpan.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        window.copyToClipboard = function() {
            const textToCopy = copyButton.getAttribute('data-text');
            const tempInput = document.createElement('textarea');
            document.body.appendChild(tempInput);
            tempInput.value = textToCopy;
            tempInput.select();
            
            try {
                document.execCommand('copy');
                copyButton.textContent = '¡Copiado!';
                setTimeout(() => {
                    copyButton.textContent = 'Copiar Texto Escaneado';
                }, 1500);
            } catch (err) {
                console.error('No se pudo copiar el texto:', err);
                copyButton.textContent = 'Error al Copiar';
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        window.stopScanning = async function() {
            if (html5Qrcode) {
                try {
                    await html5Qrcode.stop();
                    html5Qrcode = null;
                } catch (err) {
                    console.warn("Error al detener el escáner:", err);
                }
            }
            // Restaurar la interfaz y estado
            scannerView.style.display = 'none';
            startScreen.style.display = 'block';
            errorMessageDiv.classList.add('hidden');
            qrCodeResultDiv.classList.remove('bg-green-50');
            resultTextElement.textContent = 'Esperando escaneo...';
            copyButton.classList.add('hidden');
            toggleCameraButton.classList.add('hidden');
            isFrontCamera = false; // Resetear estado de la cámara
        }
        
        window.toggleCamera = async function() {
            // Utilizamos el número de cámaras detectadas en la última ejecución exitosa o fallida
            if (!html5Qrcode || allCameras.length <= 1) {
                showError("Solo se detectó una cámara o hubo un error al detectarlas, no se puede alternar.");
                return;
            } 

            isFrontCamera = !isFrontCamera; // Alternar el estado
            
            // 1. Detener el escaneo actual
            await html5Qrcode.stop();
            
            // 2. Reiniciar el escaneo con la cámara opuesta
            await startCameraScan(isFrontCamera);
        }

        async function initializeScanner() {
            function checkLibraryLoaded() {
                if (typeof Html5Qrcode === 'undefined') {
                    console.log("Esperando carga de Html5Qrcode...");
                    setTimeout(checkLibraryLoaded, 100);
                    return;
                }
                
                // La librería ahora maneja el permiso y la inicialización
                startCameraScan(isFrontCamera);
            }

            checkLibraryLoaded();
        }
        
        // --- FUNCIÓN QUE INICIA EL ESCANEO CON LÓGICA DE DETECCIÓN Y FALLBACK ---
        async function startCameraScan(useFront = false) {
            if (html5Qrcode) { await html5Qrcode.stop(); html5Qrcode = null; }
            
            html5Qrcode = new Html5Qrcode("qr-reader");

            const config = { fps: 10, qrbox: 250 }; 

            try {
                // Paso 1: Intentar obtener la lista de cámaras (esto también puede fallar si hay restricciones)
                allCameras = await Html5Qrcode.getCameras();
                
                if (allCameras && allCameras.length) {
                    let cameraId = null;
                    
                    // Lógica para seleccionar el ID de la cámara
                    let targetCamera = null;
                    if (useFront) {
                        targetCamera = allCameras.find(camera => 
                            camera.label.toLowerCase().includes('front') || 
                            camera.label.toLowerCase().includes('user')
                        );
                    } else {
                        targetCamera = allCameras.find(camera => 
                            camera.label.toLowerCase().includes('back') || 
                            camera.label.toLowerCase().includes('environment')
                        );
                    }

                    if (targetCamera) {
                        cameraId = targetCamera.id;
                        console.log(`Usando ID de cámara: ${targetCamera.label}`);
                    } else if (!useFront && allCameras.length > 1) {
                        // Fallback para trasera: la última suele ser la trasera
                        cameraId = allCameras[allCameras.length - 1].id;
                        console.log("Usando última cámara detectada como fallback.");
                    } else {
                        // Usar la primera cámara como último recurso
                        cameraId = allCameras[0].id;
                        console.log("Usando la primera cámara detectada como recurso.");
                    }
                    
                    // Mostrar u ocultar el botón de alternancia si hay más de una cámara
                    if (allCameras.length > 1) {
                        toggleCameraButton.textContent = useFront ? 'Cambiar a Cámara Trasera' : 'Cambiar a Cámara Frontal';
                        toggleCameraButton.classList.remove('hidden');
                    } else {
                        toggleCameraButton.classList.add('hidden');
                    }

                    // *** Máxima compatibilidad: Restricción solo por ID ***
                    const videoConstraints = {
                        deviceId: { exact: cameraId },
                    };

                    // Intento de inicio con ID específico
                    await html5Qrcode.start(
                        videoConstraints, 
                        config, 
                        onScanSuccess, 
                        onScanFailure
                    );
                    
                    console.log(`Escáner iniciado con ID explícito (${useFront ? 'Frontal' : 'Trasera'}).`);

                } else {
                    // Si no se detecta ninguna cámara, probamos el fallback de facingMode
                    console.warn("No se detectó ninguna cámara. Intentando fallback genérico.");
                    
                    const fallbackConstraints = {
                        facingMode: useFront ? "user" : "environment",
                    };
                    await html5Qrcode.start(
                        fallbackConstraints, 
                        config, 
                        onScanSuccess, 
                        onScanFailure
                    );
                    console.log(`Escáner iniciado con facingMode fallback (${useFront ? 'Frontal' : 'Trasera'}).`);
                }
            } catch (err) {
                // Fallo final. Capturar el error exacto de la librería/navegador.
                let errorName = err.name || 'Error Desconocido';
                let message = `Error: ${errorName}. La cámara no está disponible o el acceso está bloqueado por el sistema/navegador.`;

                if (errorName === 'NotAllowedError' || errorName === 'PermissionDeniedError') {
                    message = "Error: Permiso de cámara denegado. Revísalo en la configuración del navegador.";
                } else if (errorName === 'NotFoundError') {
                    message = "Error: Cámara no encontrada (NotFoundError). El dispositivo no expone ninguna cámara a la página web.";
                } else if (errorName === 'NotReadableError') {
                    message = "Error: La cámara está en uso por otra app (NotReadableError). Ciérrala e inténtalo de nuevo.";
                }
                
                showError(message);
                console.error("Fallo total al iniciar cámara:", err);
                stopScanning();
                return;
            }
            
            // Chequeo de estado para detectar fallo de renderizado
            setTimeout(() => {
                const videoElement = document.querySelector('#qr-reader video');
                // Si existe el elemento de video, pero no tiene dimensiones, el stream falló al cargar
                if (videoElement && videoElement.videoWidth === 0) { 
                    showError("El video se renderizó vacío. Esto es un fallo de compatibilidad (hardware/OS) o la cámara está bloqueada. Intenta 'Cambiar Cámara'.");
                    stopScanning();
                }
            }, 4000); 
        }


        // Función llamada al hacer clic en el botón de inicio
        window.startScanning = async function() {
            // Ahora la librería maneja la interfaz y el permiso.
            startScreen.style.display = 'none';
            scannerView.style.display = 'block';
            errorMessageDiv.classList.add('hidden');
            // Intentar iniciar con la cámara trasera por defecto (isFrontCamera = false)
            initializeScanner(); 
        }

        // Ocultar la vista del escáner al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            scannerView.style.display = 'none';
        });

    </script>

</body>
</html>
