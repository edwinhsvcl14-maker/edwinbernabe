<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR - Versi√≥n Funcional</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        /* Estilos esenciales */
        body {    
            display: flex;    
            justify-content: center;    
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;    
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {    
            width: 100%;    
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .section {    
            background-color: #ffffff;    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Contenedor del Visor - Necesario para .render() */
        #my-qr-reader {
            min-height: 250px;
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* Ocultamos el bot√≥n de inicio, pues .render() es autom√°tico */
        #startButton {
            display: none !important;
        }
        /* √Årea de Resultado */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            background-color: #e9f7ee;
            color: #155724;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Asistencia edwinfeo123</h1>
        
        <div class="section">
            <div id="my-qr-reader">
                </div>
        </div>
        
        <div id="result">
            Haga clic en el bot√≥n de la c√°mara para iniciar el escaneo.
        </div>
    </div>

    <script>
    const resultElement = document.getElementById('result');
    // ‚ö†Ô∏è Define la URL base de tu backend (sin /api ni /asistencia/validar)
    const BACKEND_URL_BASE = 'https://asistencia-backend-jade.vercel.app';
    
    // ‚≠êÔ∏è Configuraci√≥n e Inicializaci√≥n del Esc√°ner (Mantenemos la que funciona)
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "my-qr-reader", // ID del contenedor
        { 
            fps: 30, 
            qrbox: { width: 250, height: 250 },
            cameraConfig: { facingMode: "environment" },
        },
        false 
    );
    
    // Funci√≥n para manejar la respuesta y reiniciar el esc√°ner
    function handleResponse(htmlContent, success) {
        resultElement.innerHTML = htmlContent;
        
        // Reinicia el esc√°ner despu√©s de 5 segundos solo si hubo √©xito
        setTimeout(() => {
            resultElement.innerHTML = success 
                ? "Listo para el siguiente escaneo. Reiniciando c√°mara..."
                : "Reiniciando c√°mara...";
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }, 5000);
    }
    
    /**
     * Funci√≥n principal que se ejecuta al escanear el QR.
     */
    async function onScanSuccess(contenidoLeido, decodeResult) {
        // 1. Detenemos el esc√°ner inmediatamente.
        html5QrcodeScanner.clear().catch(error => {
            console.error("Error al detener el esc√°ner:", error);
        });
        
        const dniLeido = contenidoLeido.trim(); // Limpiamos espacios al inicio/final
        
        // --- 2. üö® VALIDACI√ìN: Verificar si son 8 caracteres ---
        if (dniLeido.length !== 8) {
            const errorHtml = `
                <h2 style="color: red;">‚ùå ERROR DE LECTURA</h2>
                <p>El contenido escaneado tiene **${dniLeido.length}** caracteres. Un DNI debe tener 8.</p>
                <p>Contenido: <strong>"${dniLeido}"</strong></p>
            `;
            return handleResponse(errorHtml, false);
        }

        // --- 3. üåê Llamada al Backend para VALIDAR DNI ---
        let empleado;
        try {
            resultElement.innerHTML = "‚è≥ Verificando DNI en el sistema...";
            
            const validarUrl = `${BACKEND_URL_BASE}/asistencia/validar`;
            const response = await fetch(validarUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dni: dniLeido })
            });

            const data = await response.json();

            if (response.status === 404) {
                const errorHtml = `<h2 style="color: orange;">‚ö†Ô∏è DNI NO REGISTRADO</h2><p>${data.message}</p>`;
                return handleResponse(errorHtml, true);
            }
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${data.message}`);
            }

            empleado = data.data; // Guardamos los datos del empleado (nombre, dni)

        } catch (error) {
            console.error("Error en validaci√≥n o conexi√≥n:", error);
            const errorHtml = `<h2 style="color: red;">‚ùå ERROR DE CONEXI√ìN</h2><p>No se pudo conectar con el servidor o DNI inv√°lido.</p>`;
            return handleResponse(errorHtml, false);
        }

        // --- 4. ‚úÖ DNI V√ÅLIDO: Llamada al Backend para REGISTRAR ASISTENCIA ---
        try {
            resultElement.innerHTML = `‚è≥ DNI de ${empleado.nombre} verificado. Registrando asistencia...`;
            
            const registrarUrl = `${BACKEND_URL_BASE}/asistencia/registrar`;
            const response = await fetch(registrarUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dni: empleado.dni })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${data.message}`);
            }
            
            // --- 5. üéâ √âXITO FINAL: Mostrar el registro ---
            const hora = new Date().toLocaleTimeString();
            const successHtml = `
                <h2 style="color: green;">‚úÖ ¬°ASISTENCIA REGISTRADA!</h2>
                <p><strong>Empleado:</strong> ${data.registro.nombre}</p>
                <p><strong>Hora:</strong> ${hora}</p>
                <p><strong>Tipo de Registro:</strong> ENTRADA</p>
                <p><strong>ID de Registro:</strong> ${data.registro.dni}</p>
            `;
            handleResponse(successHtml, true);

        } catch (error) {
            console.error("Error al registrar asistencia:", error);
            const errorHtml = `<h2 style="color: red;">‚ùå ERROR AL REGISTRAR</h2><p>No se pudo completar el registro: ${error.message}</p>`;
            handleResponse(errorHtml, false);
        }
    }

    function onScanFailure(error) {
        // Ignoramos el error de ruido
    }

    // ‚≠êÔ∏è Iniciamos el renderizado al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    });
</script>
</body>
</html>
